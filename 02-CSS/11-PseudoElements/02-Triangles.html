<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            height: 300px;
            width: 300px;
            border: 1px solid red;
            position: relative;
        }
        div:after {
            content: "";
            /*border: 40px solid darkgreen;*/
            border-bottom: 40px solid darkgreen;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            /*border-top: 40px solid darkred;*/
            position: absolute;
            right: -200px;
            top: 100px;
        }
    </style>
</head>
<body>

<h1>Triangles</h1>

<div></div>

</body>
</html>
