<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        p:before {
            content: '-----';
        }
        p:after {
            content: "Read More";
        }
        ul {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        ul li {
            display: inline-block;
            background-color: #FF800F;
            width: 18%;
            padding: 10px;
            position: relative;
            text-align: center;
        }
        ul li a {
            color: #ffffff;
            text-decoration: none;
        }
        li img {
            position: absolute;
            right: 10px;
            z-index: 1;
        }
        ul li:after {
            content: "";
            background-image: url("arrow-down-1.png");
            height: 50px;
            width: 50px;
            position: absolute;
            right: 10px;
        }
        .image_1 {
            position: absolute;
            left: 50%;
            top: 20%;
        }
    </style>
</head>
<body>

<h1>Pseudo Elements</h1>

<ul>

    <li>

    </li>

</ul>

</html>
