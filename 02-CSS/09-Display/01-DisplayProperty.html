<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        img {
            width: 100%;
        }
        ul {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        ul li {
            float: left;
            width: 13%;
            background-color: #FF800F;
            text-align: center;
            margin: 0px 8px;
            position: relative;
        }
        ul li a {
            color: #eeeeee;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .dropdown {
            position: absolute;
            width: 100%;
            left: 0px;
            top: 39px;
            display: none;
        }
        .dropdown li {
            width: 100%;
            float: none;
            padding: 10px 0px;
            margin: 0px;
        }
        .dropdown li:hover {
            background-color: cornflowerblue;
        }
        ul li:hover .dropdown {
            display: block;
        }
    </style>
</head>
<body>

<h1>Display Property</h1>

<ul>

    <li>

        <div class="dropdown">

                <li><a href="#">NestedItem_3</a></li>
                <li><a href="#">NestedItem_4</a></li>
                <li><a href="#">NestedItem_5</a></li>
            </ul>
        </div>
    </li>
    <li><a href="#">MenuItem_3</a></li>

</html>
