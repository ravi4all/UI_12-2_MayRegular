<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        ul li {
            display: inline-block;
            background-color: #FF800F;
            width: 18%;
            padding: 10px;
            position: relative;
            text-align: center;
        }
        ul li a {
            color: #ffffff;
            text-decoration: none;
        }
        li img {
            position: absolute;
            right: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>

<h1>NavBar</h1>

<ul>
    <li><a href="#">Item_1</a></li>
    <li>
        <a href="#">Item_2</a>
        <img src="arrow-down-1.png" alt="icon"/>
    </li>
    <li><a href="#">Item_3</a></li>
    <li>
        <a href="#">Item_4</a>
        <img src="arrow-down-1.png" alt="icon"/>
    </li>
    <li><a href="#">Item_5</a></li>
</ul>

</body>
</html>
