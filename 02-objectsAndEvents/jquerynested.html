<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

</head>
<body>
<button id="click">Click Me</button>
<div id = "abcd">
    <div>
        <div>
            <span>Hello </span>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function() {
        $("#click").click(function () {
            $("#abcd div div span").html("Bye");
            $("#abcd").hide(3000);
        });


    });
</script>
</html>
