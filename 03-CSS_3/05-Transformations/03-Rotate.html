<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div img {
            transition: 1s;
        }
        div:hover img {
            transform: scale(2,2) translate(300px,0px) rotateZ(360deg) rotateX(360deg) rotateY(360deg);
        }
    </style>
</head>
<body>

<h1>Transform : Rotate</h1>

<div>
    <img src="http://media2.intoday.in/indiatoday/images/stories/647_010517091159.jpg" alt="image"/>
</div>

</body>
</html>
