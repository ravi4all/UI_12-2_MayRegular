<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div_1 {
            height: 100px;
            width: 300px;
            background-color: #FF800F;
            transform: translate(100px,0px);
        }
        #div_2 {
            border: 2px solid red;
        }
        #div_2 img {
            transition: 1s;
            width: 30%;
        }
        #div_2:hover img {
            transform: translate(1000px,0px);
            transition: 20s;
        }
    </style>
</head>
<body>

<h1>Transform : Translate</h1>

<div id="div_1">

</div>

<div id="div_2">
    <!--<img src="https://media.giphy.com/media/GWEdO0anloORO/giphy.gif" alt=""/>-->
    <img src="http://orig00.deviantart.net/89ce/f/2014/014/2/d/cougar_running_cycle_by_qaizor-d725oke.gif" alt=""/>
</div>

</body>
</html>
