<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div_1 {
            height: 200px;
            width: 250px;
            border: 2px solid #000000;
            margin: 0 auto;
            padding: 10px 20px;
            perspective: 200px;
        }
        .div_2 {
            background-color: #FF800F;
            height: 190px;
            width: 240px;
            transition: 1s;
        }
        .div_1:hover .div_2 {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

<h1>Perspective</h1>

<div class="div_1">
    <div class="div_2"></div>
</div>

</body>
</html>
