<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            height: 300px;
            width: 400px;
            margin: 0 auto;
            background-color: #FF800F;
            transition: 1s;
            transition-timing-function: ease-in;
        }
        div:hover {
            transform: rotateX(360deg);
            /*transition-delay: 2s;*/
            transition-duration: 1s;
            transition-timing-function: ease-out;
            backface-visibility: hidden;
            transform-origin: top;
        }
    </style>
</head>
<body>

<h1>Transitions</h1>

<div></div>

</body>
</html>
