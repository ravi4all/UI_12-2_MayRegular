<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../jquery-3.1.1.js"></script>
</head> 
<body>
   
   <h1>AJAX Call with JSON</h1>
   
   <button id="btn">Click Here</button>
   <div id="result">
       
   </div>
   
   <script>
       $(document).ready(function(){
           $("#btn").click(function(){
     $.getJSON("data.json",function(data){
        $("#result").html("<h2>ID: "+data.id+"</h2>");
        $("#result").append("<h2>Name: "+data.name + "</h2>");
        $("#result").append("<img src="+data.url+">");
               })
           })
       })
    </script>
    
</body>
</html>
