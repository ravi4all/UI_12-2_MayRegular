<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0px;
            text-align: center;
            overflow-x: hidden;
        }
        .left {
            width: 50%;
            float: left;
            perspective: 1000px;
        }
        .right {
            width: 50%;
            float: right;
            perspective: 1000px;
        }
        #parent {
            overflow: hidden;
        }
        h1 {
            color: #fff;
        }
        #header {
            position: absolute;
            top: -100%;
            width: 100%;
            text-align: center;
            background-color: #1b6d85;
            left: 0px;
            transition: 1s;
            z-index: 10;
        }
        .active #header {
            position: fixed;
            top: 0px;
        }
        .left img {
            transform: translate(-200px,0px) rotateY(-10deg);
            transition: 2s;
        }
        .right img {
            transform: translate(200px, 0px) rotateY(10deg);
            transition: 2s;
        }
        .active .left img, .active .right img {
            transform: translate(0px) rotateY(0deg);
        }
        .super_man {
            position: absolute;
            top: 100%;
            left: -100%;
            transition: 5s;
        }
        .super_man img {
            width: 50%;
        }
        .active .super_man {
            left: 100%;
            bottom: -10%;
        }
    </style>
    <script src="../jquery-3.2.1.min.js"></script>
    <script>
        $(window).scroll(function(){
            var pos = $("body").scrollTop();
            console.log(pos);
            if(pos >= 150){
                $("body").addClass("active");
            }
            else {
                $("body").removeClass("active")
            }
        })
    </script>
</head>
