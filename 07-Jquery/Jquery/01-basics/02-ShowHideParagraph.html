<!DOCTYPE html>

<body>
<div id="myDiv">
</div>
<input type="button" value="Hide" id="b1"/>
<a href="#" id="a1"><b><i>Hide</i></b></a>
<p id="p1">Show Hide Text Demo</p>
<script type="text/javascript" src="../js/jquery/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
$("#b1").click(function() {
	
	var value = $("#b1").attr("value");
	if(value.toLowerCase()=='hide'){
		$("#b1").attr("value","Show");
		//$("p").hide();	
	}
	else
	if(value.toLowerCase()=='show'){
		$("#b1").attr("value","Hide");
		//$("p").show();	
	}
	$("p").toggle('slow');
		
	
});
$("#a1").click(function() {
	$("#myDiv").html($("#a1").html());
	alert("HTML "+$("#a1").html());
	alert("TEXT "+$("#a1").text());
