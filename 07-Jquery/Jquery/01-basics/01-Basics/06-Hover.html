<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../jquery-3.1.1.js"></script>
</head>
<body>
   
   <h1>Jquery Events</h1>
   
   <h2 class="hover">Hover Demo</h2>
   

<script type="text/javascript">
    $(document).ready(function(){
        $(".hover").hover(function(){
            $(this).css("font-size","50px");
        });
    });
</script>
    
</body>
</html>
