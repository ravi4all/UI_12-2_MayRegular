<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../jquery-3.1.1.js"></script>
</head>
<body>
   
   <h1>Jquery Events</h1>
   
   <h2>Mouse Events</h2>
   <h3>Take mouse on this image</h3>
   <img src="../../../../images/NEbZRNg3YX0cfc_1_b.jpg" alt="image" height="300" width="600">

<script type="text/javascript">
    $(document).ready(function(){
       $("img").mouseenter(function(){
           $(this).slideUp("slow");
       });
        $("img").mouseleave(function(){
           $(this).slideDown("slow");
       });
    });
</script>
    
</body>
</html>
