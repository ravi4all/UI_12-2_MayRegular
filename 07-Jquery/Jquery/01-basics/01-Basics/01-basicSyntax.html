<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../jquery-3.1.1.js"></script>
</head>
<body>
   
   <h1>Jquery Demo</h1>
   
   <div id="div1">
       <p>This div will hide in 3 seconds</p>
   </div>
    
    
    
<script>
    $(document).ready(function(){
        $("#div1").hide(3000);
    });
</script>
</body>
</html>
