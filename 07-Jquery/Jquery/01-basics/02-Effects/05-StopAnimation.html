<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../jquery-3.1.1.js"></script>
</head>
<body>
   
   <h1>Jquery Events</h1>
   <button class="animate">Start Animation</button> 
   <button class="stop">Stop Animation</button><br>
   <img src="../../BootstrapDemo/00805-2_2for10_HomePageBanner_desktop_R2.jpg" alt="image" height="300" width="600">

<script type="text/javascript">
    $(document).ready(function(){
        $(".animate").click(function(){
	       $("img").animate({
	      left:'550px',
	      opacity:'0.5',
	      height:'350px',
	      width:'650px'
	    });
	  var img=$("img");
	    img.animate({height:'400px',opacity:'0.4'},"slow");
	    img.animate({width:'500px',opacity:'0.8'},"slow");
	    img.animate({height:'100px',opacity:'0.4'},"slow");
	    img.animate({width:'100px',opacity:'0.8'},"slow");	    
});
        $(".stop").click(function(){
            $("img").stop();
        })
    });
</script>
    
</body>
</html>
