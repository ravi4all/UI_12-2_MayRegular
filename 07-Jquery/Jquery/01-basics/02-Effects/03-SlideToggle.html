<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../jquery-3.1.1.js"></script>
</head>
<body>
   
   <h1>Jquery Events</h1>
   <button class="hide">SlideUp</button> 
   <button class="show">SlideDown</button>
   <button class="toggle">SlideToggle</button> <br>
   <img src="../../../../images/NEbZRNg3YX0cfc_1_b.jpg" alt="image" height="300" width="600">

<script type="text/javascript">
    $(document).ready(function(){
        $(".hide").click(function(){
            $("img").slideUp(3000);
        });
        $(".show").click(function(){
            $("img").slideDown(3000);
        });
        $(".toggle").click(function(){
            $("img").slideToggle(3000);
        });
    });
</script>
    
</body>
</html>
