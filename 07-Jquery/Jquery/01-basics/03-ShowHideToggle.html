<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery/jquery-1.11.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#button").click(function(){
                $("#para").fadeToggle(2000);
            });
        })
    </script>
</head>
<body>
<p id="para">
    This is some text
</p>
<button id="button">Click Me</button>
</body>
</html>
